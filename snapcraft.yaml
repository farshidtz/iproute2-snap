name: iproute2-snap
version: '5.17.0'
summary: This is a set of utilities for Linux networking.
description: Iproute2 is a collection of utilities for controlling TCP / IP networking and traffic control in Linux.
base: core20
grade: stable
confinement: strict

parts:
  iproute2:
    plugin: make
    source: git://git.kernel.org/pub/scm/network/iproute2/iproute2.git
    source-type: git
    source-tag: v5.17.0
    build-packages: 
      - libdb5.3-dev 
      - libmnl-dev
      - build-essential
      - bison
      - flex
apps:
  ip:
    command: sbin/ip
    plugs:
       - network
       - network-bind
       - network-control
       - network-observe
